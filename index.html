<!DOCTYPE html>
<!-- Currently, I am learning frontend web development. -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- BoxIcons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="portfile-card">

        <div class="image">
            <img src="wp5722060.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Thor</span>
            <span class="job">Web Automation Learner</span>
        </div>

        <div class="media-button">
            <a href="https://www.facebook.com/Ashif75440" target="_blank"  class="link" style="background: #4267b2">
                <i class='bx bxl-facebook'></i>
            </a>

            <a href="https://github.com/mdraza7544" target="_blank" class="link" style="background: #333" >
                <i class='bx bxl-github'></i>
            </a>

            <a href="https://www.instagram.com/mdraza.1187" target="_blank" class="link" style="background: #e1306c">
                <i class='bx bxl-instagram-alt'></i>
            </a>

            <a href="https://www.linkedin.com/in/md-ashif-raza-075a96385" target="_blank" class="link" style="background: #1da1f2">
                <i class='bx bxl-linkedin'></i>
            </a>

        </div>

        <div class="buttons">
            <button class="button">Follow</button>

            <button class="button">Message</button>
        </div>

        <div class="analyatics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">100</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">75</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">60</span>
            </div>
        </div>

    </div>





    <!-- Share Modal -->
    <div class="share-modal" id="shareModal">
        <div class="share-content">
            <div class="share-header">
                <h3>Share</h3>
                <button class="close-btn" id="closeShareModal">&times;</button>
            </div>
            
            <div class="share-options">
                <div class="share-option whatsapp" data-platform="whatsapp">
                    <div class="share-icon">
                        <i class='bx bxl-whatsapp'></i>
                    </div>
                    <span>WhatsApp</span>
                </div>
                <div class="share-option facebook" data-platform="facebook">
                    <div class="share-icon">
                        <i class='bx bxl-facebook'></i>
                    </div>
                    <span>Facebook</span>
                </div>
                <div class="share-option twitter" data-platform="twitter">
                    <div class="share-icon">
                        <i class='bx bxl-twitter'></i>
                    </div>
                    <span>Twitter</span>
                </div>
                <div class="share-option email" data-platform="email">
                    <div class="share-icon">
                        <i class='bx bx-envelope'></i>
                    </div>
                    <span>Email</span>
                </div>
                <div class="share-option instagram" data-platform="instagram">
                    <div class="share-icon">
                        <i class='bx bxl-instagram-alt'></i>
                    </div>
                    <span>Instagram</span>
                </div>
                <div class="share-option linkedin" data-platform="linkedin">
                    <div class="share-icon">
                        <i class='bx bxl-linkedin'></i>
                    </div>
                    <span>LinkedIn</span>
                </div>
                <div class="share-option messenger" data-platform="messenger">
                    <div class="share-icon">
                        <i class='bx bxl-messenger'></i>
                    </div>
                    <span>Messenger</span>
                </div>
                <div class="share-option telegram" data-platform="telegram">
                    <div class="share-icon">
                        <i class='bx bxl-telegram'></i>
                    </div>
                    <span>Telegram</span>
                </div>
            </div>

            <div class="share-link-section">
                <span class="share-link-text" id="shareLinkText">https://profile.thor.com</span>
                <button class="copy-link-btn" id="copyLinkBtn">Copy</button>
            </div>
        </div>
    </div>



















     <!-- Comment Modal -->
    <div class="comment-modal" id="commentModal">
        <div class="comment-content">
            <div class="comment-header">
                <h3>Comments</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            
            <div class="comment-input-section">
                <textarea class="comment-input" id="commentInput" placeholder="Write your comment here..."></textarea>
                <button class="add-comment-btn" id="addCommentBtn">Add Comment</button>
            </div>

            <div class="comments-list" id="commentsList">
                <p class="no-comments">No comments yet. Be the first to comment!</p>
            </div>
        </div>
    </div>

<script src="script.js"></script>

</body>

</html>
