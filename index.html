<!DOCTYPE html>
<!-- Currently, I am learning frontend web development. -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- BoxIcons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="portfile-card">

        <div class="image">
            <img src="profile-pic.png" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Md Ashif</span>
            <span class="job">Web Automation Learner</span>
        </div>

        <div class="media-button">
            <a href="#" class="link" style="background: #4267b2">
                <i class='bx bxl-facebook'></i>
            </a>

            <a href="#" class="link" style="background: #1da1f2">
                <i class='bx bxl-twitter'></i>
            </a>

            <a href="#" class="link" style="background: #e1306c">
                <i class='bx bxl-instagram-alt'></i>
            </a>

            <a href="#" class="link" style="background: #1da1f2">
                <i class='bx bxl-linkedin'></i>
            </a>

        </div>

        <div class="buttons">
            <button class="button">Follow</button>

            <button class="button">Message</button>
        </div>

        <div class="analyatics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">100</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">75</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">60</span>
            </div>
        </div>

    </div>
</body>

</html>
